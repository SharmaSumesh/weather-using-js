<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
        <div class="top-section">
            <input class="form-control" type="text" id="inputcity">
            <button class="btn btn-primary" onclick="fetchdata()">Search</button>
        </div>
        <div class="main-box">
            <div class="left-box">
                <div class="left-inner-box">
                    <h1 class="name"></h1>
                    <h2 id="countryName"></h2>
                    <h5 id="time"></h5>
                </div>
                <div class="left-inner-box2">
                    <div id="icon"></div>
                    <h1 id="temp"></h1>
                </div>
                <span class="mx-4" id="tempmin"></span>
                <span class="mx-4" id="tempmax"></span>

            </div>
            <h2 id="descripation"></h2>
        </div>
        <div class="right-box">
            <div class="row1">
                <div class="right-innerboxes">
                    <h1 class="text">Humidity</h1>
                    <h1 id="Humidity" class="text-center"></h1>
                </div>
                <div class="right-innerboxes">
                    <h1>pressure</h1>
                    <h1 id="pressure"></h1>
                </div>
            </div>
            <div class="row1">
                <div class="right-innerboxes">
                    <h1>wind speed</h1>
                    <h1 id="windspeed"></h1>
                </div>
                <div class="right-innerboxes">
                    <h1>wind Gust</h1>
                    <h1 id="windgust"></h1>
                </div>
            </div>
        </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
  <script src="Script.js"></script>
</html>
